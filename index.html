<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/006f14bf04.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <title>üñºÔ∏è</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <button id="jsSaveBtn" class="controlBtn" title="save canvas"><i class="fas fa-save"></i></button>

    <div class="controls">
        <div class="controls__tools">
            <span>TOOL</span>
            <button id="jsPaintBtn" class="controlBtn clicked" title="draw canvas"><i class="fas fa-paint-brush"></i></button>
            <input type="range" id="jsRange" min="0.1" max="10" step="0.1" value="2.0">
            <button id="jsFillBtn" class="controlBtn" title="fill canvas"><i class="fas fa-fill"></i></button>
            <button id="jsClearBtn" class="controlBtn" title="clear canvas"><i class="fas fa-eraser"></i></button>
        </div>
        <div class="controls__figures">
            <span>FIGURE</span>
            <button id="jsRectBtn" class="controlBtn" title="draw rectangle"><i class="fas fa-square"></i></button>
            <button id="jsCircleBtn" class="controlBtn" title="draw circle"><i class="fas fa-circle"></i></button>
        </div>
        <div class="controls__colors">
            <div class="controls__current_color" id="jsCurrentColor" ><span class="brush_icon">üñåÔ∏è</span></div>
            <div class="controls__basic_color"></div>
            <!-- <input type="color"> -->
        </div>
    </div>
</body>
</html>
